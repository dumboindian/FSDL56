<!DOCTYPE html>
<html>
<head>
    <title>Complex Frameset</title>
</head>
<frameset rows="30%,70%">
    <frame src="top.html" name="topFrame">
    <frameset cols="30%,70%">
        <frame src="left.html" name="leftFrame">
        <frame src="right.html" name="rightFrame">
    </frameset>
</frameset>
<noframes>
    <body>
        <p>This page requires a browser that supports frames.</p>
    </body>
</noframes>
</html>
